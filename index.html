<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador Academia Judicial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #2c3e50;
    }
    .pregunta {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .opcion {
      padding: 8px;
      border: 1px solid #ccc;
      margin: 4px 0;
      cursor: pointer;
      background-color: #fff;
      width: fit-content;
    }
    .opcion:hover {
      background-color: #e0e0e0;
    }
    .respuesta {
      margin-top: 15px;
      font-weight: bold;
    }
    .puntaje {
      margin-top: 15px;
      font-weight: bold;
      color: darkblue;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Simulador Academia Judicial</h1>
  <div class="puntaje" id="puntaje"></div>
  <div class="pregunta" id="pregunta"></div>
  <div id="opciones"></div>
  <div class="respuesta" id="respuesta"></div>
  <button onclick="siguientePregunta()">Siguiente pregunta</button>
  <button onclick="reiniciarSimulador()">Reiniciar</button>

  <script src="preguntas.js"></script>
  <script>
    let todas = [];
    let puntaje = 0;
    let total = 0;
    let preguntaActual = null;

    function unirPreguntas() {
      todas = [];
      if (typeof preguntas_multiples !== 'undefined') {
        todas = todas.concat(preguntas_multiples);
      }
      if (typeof preguntas_vf !== 'undefined') {
        preguntas_vf.forEach(p => {
          p.opciones = ["Verdadero", "Falso"];
        });
        todas = todas.concat(preguntas_vf);
      }
    }

    function cargarPregunta() {
      unirPreguntas();
      document.getElementById("respuesta").innerText = "";
      const i = Math.floor(Math.random() * todas.length);
      preguntaActual = todas[i];
      document.getElementById("pregunta").innerText = preguntaActual.pregunta;
      const contenedor = document.getElementById("opciones");
      contenedor.innerHTML = "";
      preguntaActual.opciones.forEach((opc) => {
        const div = document.createElement("div");
        div.className = "opcion";
        div.innerText = opc;
        div.onclick = () => validarRespuesta(opc);
        contenedor.appendChild(div);
      });
      actualizarPuntaje();
    }

    function validarRespuesta(seleccion) {
      const correcta = preguntaActual.respuesta;
      const resp = document.getElementById("respuesta");
      if (seleccion === correcta || seleccion === correcta.toUpperCase()) {
        puntaje++;
        resp.innerText = "Â¡Correcto!";
        resp.style.color = "green";
      } else {
        resp.innerText = "Incorrecto. Respuesta correcta: " + correcta;
        resp.style.color = "red";
      }
      total++;
      actualizarPuntaje();
    }

    function actualizarPuntaje() {
      document.getElementById("puntaje").innerText = `Puntaje: ${puntaje} / ${total}`;
    }

    function siguientePregunta() {
      cargarPregunta();
    }

    function reiniciarSimulador() {
      puntaje = 0;
      total = 0;
      cargarPregunta();
    }

    window.onload = cargarPregunta;
  </script>
</body>
</html>
