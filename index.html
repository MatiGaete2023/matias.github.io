<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador AJ – Acto Jurídico</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    .pregunta {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .opcion {
      display: block;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .opcion:hover {
      background-color: #eef;
    }
    #respuesta {
      margin-top: 15px;
      font-weight: bold;
    }
    #puntaje {
      font-size: 18px;
      margin-bottom: 15px;
      color: navy;
    }
  </style>
</head>
<body>
  <h2>Simulador Academia Judicial</h2>
  <div id="puntaje"></div>
  <div id="tipo" class="tipo"></div>
  <div id="pregunta" class="pregunta"></div>
  <div id="opciones"></div>
  <div id="respuesta"></div>
  <button onclick="siguientePregunta()">Siguiente pregunta</button>
  <button onclick="reiniciarSimulador()">Reiniciar</button>  <script>
    const preguntas = [
      {
        tipo: "Seleccion multiple",
        pregunta: "¿Cuál de los siguientes es un elemento esencial del acto jurídico?",
        opciones: ["Condición", "Objeto lícito", "Plazo", "Modalidad"],
        respuesta: "Objeto lícito"
      },
      {
        tipo: "Seleccion multiple",
        pregunta: "El silencio como manifestación de voluntad en el acto jurídico...",
        opciones: [
          "Siempre se considera aceptación",
          "Nunca produce efectos",
          "Puede ser relevante si hay norma o costumbre",
          "Anula el consentimiento"
        ],
        respuesta: "Puede ser relevante si hay norma o costumbre"
      },
      {
        tipo: "Verdadero / Falso",
        pregunta: "El error esencial en el objeto puede anular un acto jurídico.",
        opciones: ["Verdadero", "Falso"],
        respuesta: "Verdadero"
      },
      {
        tipo: "Verdadero / Falso",
        pregunta: "El acto jurídico unilateral requiere dos partes.",
        opciones: ["Verdadero", "Falso"],
        respuesta: "Falso"
      }
    ];

    let indiceActual = 0;
    let puntaje = 0;
    let total = 0;

    function mostrarPregunta() {
      const pregunta = preguntas[indiceActual];
      document.getElementById("tipo").innerText = `Tipo: ${pregunta.tipo}`;
      document.getElementById("pregunta").innerText = pregunta.pregunta;
      document.getElementById("respuesta").innerText = "";

      const opcionesHTML = pregunta.opciones.map(opcion => {
        return `<div class="opcion" onclick="verificarRespuesta(this.innerText)">${opcion}</div>`;
      }).join("");

      document.getElementById("opciones").innerHTML = opcionesHTML;
      actualizarPuntaje();
    }

    function verificarRespuesta(seleccion) {
      const respuesta = preguntas[indiceActual].respuesta.trim().toLowerCase();
      const eleccion = seleccion.trim().toLowerCase();
      const esCorrecta = respuesta === eleccion;
      const resp = document.getElementById("respuesta");

      if (esCorrecta) {
        puntaje++;
        resp.innerText = "Correcto!";
        resp.style.color = "green";
      } else {
        resp.innerText = `Incorrecto. Respuesta correcta: ${preguntas[indiceActual].respuesta}`;
        resp.style.color = "red";
      }
      total++;
      actualizarPuntaje();
    }

    function actualizarPuntaje() {
      document.getElementById("puntaje").innerText = `Puntaje: ${puntaje} / ${total}`;
    }

    function siguientePregunta() {
      indiceActual++;
      if (indiceActual >= preguntas.length) {
        indiceActual = 0;
      }
      mostrarPregunta();
    }

    function reiniciarSimulador() {
      puntaje = 0;
      total = 0;
      indiceActual = 0;
      mostrarPregunta();
    }

    window.onload = () => {
      preguntas.sort(() => Math.random() - 0.5);
      mostrarPregunta();
    };
  </script></body>
</html>
